{% extends "base.html" %}
{% block title %}
<title>Cargo</title>
{% endblock %}
{% block content %}
<div>
    <form method='POST'>
        <label>Employee ID</label>
        <input type="text" name="employee_id" value="{{employee_id}}">
        <input type="submit" name="submit_button" value="Submit">
    </form>
</div>
{% if data %}
<div>
    <form method='POST'>
        <table>
            <thead>
                <th>Selection</th>
                <th>Order ID</th>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>
                    <td><input type="radio" name="options" value="{{ item[0] }}"></input><br></td>
                    <td>{{ item[0] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <input type="submit" name="submit_button" value="Dispatch Selected">
    </form>
</div>
{% endif %}
{% endblock %}
