{% extends "base.html" %}
{% block title %}
<title>LogIn</title>
{% endblock %}

{% block content %}
<div>
    <form method='POST'>
        <label>Username</label>
        <input type="text" name="login_username" value="{{login_username}}">
        <label>Password</label>
        <input type="Password" name="login_password" value="{{login_password}}">
        <input type="submit" name="submit_button" value="Submit">
    </form>
</div>
<div><p>{{message}}</p></div>
{% endblock %}
