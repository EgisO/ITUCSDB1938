{% extends "base.html" %}
{% block title %}
<title>Product</title>
{% endblock %}
{% block content %}
<div>
    <form method='POST'>
        <label>Product ID</label>
        <input type="text" name="product_id" value="{{product_id}}">
        <label>Product name</label>
        <input type="text" name="product_name" value="{{product_name}}">
        <input type="submit" name="submit_button" value="Submit">
    </form>
</div>
{% if data %}
<div>
    <form method='POST'>
        <table>
            <thead>
                <tr>
                    <th>Selection</th>
                    <th>id</th>
                    <th>name</th>
                    <th>brand</th>
                    <th>sell price</th>
                    <th>provider</th>
                    <th>weight</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>
                    <td><input type="radio" name="options" value= "{{ item[0] }}"></input><br></td>
                    {% for subitem in item %}
                    <td>{{ subitem }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <input type="submit" name="submit_button" value="Delete Selected">
        <input type="submit" name="submit_button" value="Edit Selected">
    </form>
</div>
{% endif %}
{% endblock %}
