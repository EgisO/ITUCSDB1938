{% extends "base.html" %}
{% block title %}
<title>Order</title>
{% endblock %}
{% block content %}
<div>
    Current data:
    <table>
        <thead>
            <tr>
                <th>Item ID</th>
                <th>Item Name</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data[0] %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[2] }} - {{ item[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% if data %}
<div>
    <form method='POST'>
        <label>Marketplace</label>
        <select name="market_id">
            {% for item in data[1][0] %}
                <option value="{{item[0]}}">{{item[1]}}</option>
            {% endfor %}
        </select><br>
        <label>Cargo Company</label>
        <select name="cargo_id">
            {% for item in data[2][0] %}
                <option value="{{item[0]}}">{{item[1]}}</option>
            {% endfor %}
        </select><br>
        <label>Address</label>
        <input type="text" name="order_address" value="{{order_address}}"><br>
        <label>Customer Name</label>
        <input type="text" name="customer_name" value="{{customer_name}}"><br>
        <label>Quantity</label>
        <input type="text" name="order_quantity" value="{{order_quantity}}"><br>

        <input type="submit" name="submit_button" value="Order">
    </form>
</div>
{% endif %}
{% endblock %}
