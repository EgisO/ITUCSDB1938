{% extends "base.html" %}
{% block title %}
<title>Order</title>
{% endblock %}
{% block content %}
<div class="row">
    <form method='POST' style="width: 100%;">
        <div class="col-lg-3 col-sm-4">
            <div class="form-group">
        <label>Item ID</label>
        <input class="form-control" type="text" name="item_id" value="{{item_id}}">

        </div></div>

        <div class="col-lg-3 col-sm-4">
            <div class="form-group">
        <label>Item Name</label>
        <input class="form-control" type="text" name="item_name" value="{{item_name}}">

    </div></div>

    <input class="form-control" type="submit" name="submit_button" value="Submit" style="width:30%;">
    </form>
</div>
{% if data %}
<div>
    <form method='POST'>
        <table cellspacing="10" style="width: 60%;">
            <thead>
                <thead>
                <th></th>
                <th></th>
                
                <th>Item Name</th>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>
                    <td><input type="radio" name="options" value="{{ item[0] }}"></input><br></td>
                    <td>{{ item[0] }}</td>
                    <td>{{ item[2] }} - {{ item[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <input type="submit" name="submit_button" value="Order Selected">
    </form>
</div>
{% endif %}
{% endblock %}
