{% extends "base.html" %}
{% block title %}
<title>Provider</title>
{% endblock %}
{% block content %}



<div class="row">
    <form method='POST' style="width: 100%;">
        <div class="col-lg-3 col-sm-4">
            <div class="form-group">
                <label>Provider company</label>
                <input class="form-control" type="text" name="provider_company"
                    value="{{ data[0][1] }}">

            </div>
        </div>
        <div class="col-lg-3 col-sm-4">
            <div class="form-group">
                <label>Provider Adress</label>
                <input class="form-control" type="text" name="provider_address" value="{{ data[0][2] }}">
            </div>
        </div>
        <div class="col-lg-3 col-sm-4">
            <div class="form-group">
                <label>Provider Phone number</label>
                <input class="form-control" type="text" name="provider_phonenumber" value="{{ data[0][3] }}">
            </div>
        </div>
        <div class="col-lg-3 col-sm-4">
            <div class="form-group">
                <label>Provider TaxID</label>
                <input class="form-control" type="text" name="provider_taxid" value="{{ data[0][4] }}">
            </div>
        </div>
        <div class="col-lg-3 col-sm-4">
            <div class="form-group">
                <label>Provider Authority</label>
                <input class="form-control" type="text" name="provider_authority" value="{{ data[0][5] }}">
            </div>
        </div>

        <input class="form-control" type="submit" name="submit_button" value="Submit" style="width:30%;">
    </form>
</div>





{% endblock %}
